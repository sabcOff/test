<!DOCTYPE html>
<html>
<head>
	<title>Offiboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/photoswipe/photoswipe.css" />
    <link rel="stylesheet" type="text/css" href="font/font-awesome/css/font-awesome.min.css">
</head>
<body>

	<div class="screen">
		<div class="menu">
			<ul class="ulMenu">
				<li><a href="javascript:menu('1');" ><i class="fa fa-home"></i><span>Home</span></a></li>
				<li><a href="javascript:menu('2');"><i class="fa fa-tachometer"></i><span>Mon Board</span></a></li>
				<li><a href="javascript:menu('3');"><i class="fa fa-wrench"></i><span>Langue</span></a></li>
				<li><a href="javascript:menu('5');"><i class="fa fa-comment-o"></i><span>Contact</span></a></li>
			</ul>
		</div>
		<div class="content">
			<div id="body">
				<div class="headerBack">
					<div id="header" class="borderRadius">
						<a id="showMenuButton" class="button" href="#"><div class="btn"><i class="fa fa-reorder"></i></div></a>
						<h1 class="sectionTitle"></h1>
						<a id="location" style="display:none;" href="javascript:menu(2);">
							<div class="location"><i id="posIcon" class="fa fa-refresh"></i></div>
						</a>
					</div>
				</div>
				
				<div id="helpOverlay" onclick="$('#helpOverlay').fadeOut();"></div>
				<div id="wrapper">
					<div class="scroller">
						<div id="sectionContent"></div>
					</div>
				</div>
			<div class="menuDash">
				<center>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -10); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');">Taux DCI</div>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -470); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');">Top 5 Spécialités</div>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -940); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');"># vente</div>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -1110); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');">Chiffre d'affaire</div>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -1580); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');">Top médecin</div>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -2050); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');">Top vendeur</div>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -2500); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');"># demande insatisfaite</div>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -2680); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');"># ordonnance manquante</div>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -2850); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');">Marge</div>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -3320); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');">Péremptions</div>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -3500); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');">Valeur du Stock (achat)</div>
				<div class="dropItem" onclick="myScroll.scrollTo(0, -3970); $('.dropup').text($(this).text()); $('.dropItem').slideToggle('fast');">Valeur du Stock (vente)</div>
				<div class="dropup">go to</div>
				</center>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/marquee.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
	<script type="text/javascript" src="js/iscroll.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
	<script type="text/javascript" src="cordova.js"></script> <!-- This script is only for Phonegap -->
	<script type="text/javascript" src="js/highcharts.js"></script>
	<script type="text/javascript" src="js/widgets.js"></script>
	<script id="test" type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
	    app.initialize();
	    
    	$(".dropup").click(function(event){
			$(".dropItem").slideToggle("fast");
		});
	</script>
</body>
</html>
